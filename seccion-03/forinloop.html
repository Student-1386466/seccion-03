<!DOCTYPE html>
<html>
<head>
  <title>ForInLoop</title>
</head>

<body>

 <h1>For In loop</h1>

 <p id="displayDetails"></p>
  <script>
  var txt ="";
  var person = {firstName:"Rohail",
              lastName :"Masood",
              gender : "male",
              age : "20"}
  var x;
  for(x in person){
    txt+= person[x] +" ";

  }
  document.getElementById("displayDetails").innerHTML = txt;
</script>


</body>
</html>
