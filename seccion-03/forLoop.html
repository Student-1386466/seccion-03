<!DOCTYPE html>
<html>
<head>
<title>FOR LOOP</title>
</head>
<body>
  <h1>The For Loop</h1>
  <p id ="for"></p>


  <script>
    var output = "";
    var i;
    for (i=0;i<10;i++){
      output += "Number:"+ i +"<br>";
    }
    document.getElementById("for").innerHTML = output;
  </script>

</body>
</html>
